<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aldo's Tipping Comp - Offline</title>
  <style>
    body {
      margin: 0;
      font-family: "Fira Sans", "Segoe UI", sans-serif;
      background: #f7f4ee;
      color: #10212b;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border: 1px solid #d9d4c8;
      border-radius: 16px;
      padding: 1.2rem;
      max-width: 420px;
      text-align: center;
    }
    img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 0.8rem;
    }
    a {
      color: #006d5b;
    }
    button {
      border: 1px solid #006d5b;
      background: #fff;
      color: #006d5b;
      border-radius: 10px;
      padding: 0.55rem 1rem;
      font-weight: 700;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #retry-status {
      min-height: 1.3rem;
      margin-top: 0.7rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="/static/icon-512.png" alt="Aldo logo">
    <h1>You are offline</h1>
    <p>Reconnect to submit tips and view live standings.</p>
    <p><button id="retry-btn" type="button">Try again</button></p>
    <p id="retry-status" aria-live="polite"></p>
  </main>
  <script>
    (() => {
      const button = document.getElementById("retry-btn");
      const status = document.getElementById("retry-status");
      if (!button || !status) return;

      const setStatus = (text) => {
        status.textContent = text;
      };

      const isLocalDev = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
      if (isLocalDev && "serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then((regs) => Promise.all(regs.map((reg) => reg.unregister())))
          .then(() => caches.keys().then((keys) => Promise.all(keys.map((key) => caches.delete(key)))))
          .then(() => {
            setStatus("Reset local cache. Reloading...");
            window.location.href = "/";
          })
          .catch(() => {});
      }

      const tryReconnect = async () => {
        button.disabled = true;
        setStatus("Checking connection...");
        try {
          const res = await fetch("/healthz", {
            method: "GET",
            cache: "no-store",
            headers: { "cache-control": "no-store" }
          });
          if (res.ok) {
            setStatus("Connected. Reloading...");
            window.location.href = "/";
            return;
          }
          setStatus("Server is still unavailable. Check your connection and try again.");
        } catch (_err) {
          setStatus("Still offline. If this app was installed from localhost, open it using your computer's LAN IP.");
        } finally {
          button.disabled = false;
        }
      };

      button.addEventListener("click", tryReconnect);
    })();
  </script>
</body>
</html>
